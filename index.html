<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Army Form</title>
    <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous"> -->

    <link rel="stylesheet" href="style.css">

</head>

<body>
    <p>Only Pakistani, height above then 5.5 and age above then 18(if u are not master level qualified) will be able to addmit</p>
    <Form action="#" onsubmit="myfunc()">
        <h2>Army Addmision Form</h2>
        Do You Have Pakistani Nationality?
        <select name="tyu" id="nation">
            <option value="Yes">Yes</option>
            <option value="No">No</option>
        </select>
        <br>
        <br>
        Height: <input type="number" required id="Kad" placeholder="Write your height in digits">
        <br>
        <br>
        Age: <input type="number" required id="umar" placeholder="Write your age in digits">

        <br>
        <br>
        Is Your Education Level Master?
        <select name="tyuouii" id="Edu">
            <option value="Yes">Yes</option>
            <option value="No">No</option>
        </select>
        <br>
        <br>
        <button>submit</button>
    </Form>
    <h1 id="ans"></h1>



    <script>
        function myfunc() {
            var National = document.getElementById("nation").value;
            var Height = document.getElementById("Kad").value;
            var Age = document.getElementById("umar").value;
            var Education = document.getElementById("Edu").value;
            console.log(National, Education);

            Height = parseFloat(Height);
            Age = parseInt(Age);
            if (National === "Yes" && Height >= 5.5 && ( (Age >= 18 && Age <= 25) || Edu === "Yes" ) ) {

                document.getElementById("ans").innerHTML = "Form Accepted"
            }
            else {

                document.getElementById("ans").innerHTML = "Form Not Accepted"
            }

        }









    </script>
</body>

</html>
